<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horizon Holidays - Contact Us!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles/main.css') }}" />-->
  </head>

  <body>
    <div class="header">
      <a href="{{ url_for('index') }}"><h1>Horizon Holidays</h1></a>
      <h2>Contact us!</h2>
    </div>

    <div class="col-12 aside">
      <h2>
        Have questions not covered in the <a href="{{ url_for('about') }}">About us </a> or
        <a href="{{ url_for('privacy') }}">Privacy sections?</a>
      </h2>
      <h3>Let us know who you are and how we can help you below!</h3>
    </div>
    <div class="col-2"></div>
    <div class="col-8">
      <form class="contact_us" id="contact_us">
        <label for="first_name">First Name: </label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          class="contact_us"
        />
        <br />
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" id="last_name" class="contact_us" />
        <br />
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" class="contact_us" />
        <br />
        <label for="comments">Comments or Queries: </label>
        <textarea
          rows="10"
          cols="50"
          name="comments"
          id="comments"
          class="contact_us"
        ></textarea>
        <br />
      </form>
      <button form="contact_us" value="Submit">Submit</button>
    </div>
    <div class="footer">
      <a href="{{ url_for('privacy') }}">Privacy Statement</a>
    </div>
  </body>
</html>
