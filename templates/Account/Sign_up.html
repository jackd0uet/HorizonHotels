<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horizon Holidays - Sign-Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='styles/main.css') }}" /> -->
  </head>

  <body>
    <div class="header">
      <a href="{{ url_for('index') }}"><h1>Horizon Holidays</h1></a>
      <h2>Sign-Up</h2>
    </div>

    <div class="col-3"></div>

    <div class="col-6 aside">
      <form class="signup" id="signup">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" class="signup">
        <br />
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" class="signup">
        <br />
        <label for="postcode">Postcode: </label>
        <input type="text" name="postcode" id="postcode" class="postcode">
        <br />
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" class="signup" />
        <br />
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" class="signup" />
        <br />
        <label for="confpassword">Confirm Password: </label>
        <input type="confpassword" name="confpassword" id="confpassword" class="signup" />
        <br />
        <button form="signup" value="submit">Sign-Up</button>
      </form>
    </div>
    <div class="col-3"></div>
    <div class="footer">
      <a href="{{ url_for('privacy') }}">Privacy Statement</a>
    </div>
  </body>
</html>
