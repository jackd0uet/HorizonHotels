<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horizon Holidays - Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <div class="header">
      <a href="../index.html"><h1>Horizon Holidays</h1></a>
      <h2>Sign-Up</h2>
    </div>

    <div class="col-3"></div>

    <div class="col-6 aside">
      <form class="signup" id="signup">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" class="signup">
        <br />
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" class="signup">
        <br />
        <label for="postcode">Postcode: </label>
        <input type="text" name="postcode" id="postcode" class="postcode">
        <br />
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" class="signup" />
        <br />
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" class="signup" />
        <br />
        <label for="confpassword">Confirm Password: </label>
        <input type="confpassword" name="confpassword" id="confpassword" class="signup" />
        <br />
        <button form="signup" value="submit">Sign-Up</button>
      </form>
    </div>
    <div class="col-3"></div>
    <div class="footer">
      <a href="Info/Privacy.html">Privacy Statement</a>
    </div>
  </body>
</html>
